<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <meta name="description" content="職業訓練の講義を通して学んだことを活かしながら、自身の紹介、及びこれまで制作してきた作品を展示しています。">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/pfstyle.css">
</head>

<body class="text-center signup">

<header>

<!--開閉ブロック-->
<div id="menubar">

<nav>
<ul>
<li><a href="{{url_for('signin')}}#section1">Home</a></li>
<li><a href="{{url_for('signin')}}#section2">Profile</a></li>
<li><a href="{{url_for('signin')}}#section3">Gallery</a></li>
</ul>
</nav>

<ul class="icons">
<li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
<li><a href="#"><i class="fab fa-line"></i></a></li>
<li><a href="#"><i class="fab fa-youtube"></i></a></li>
<li><a href="#"><i class="fab fa-instagram"></i></a></li>
</ul>

</div>
<!--/#menubar-->

</header>

<main>

<section id="section5" class="section">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <form class="form-signin" action="/signup" method="post">
        <h1 class="h3 mb-3 font-weight-normal">新規ユーザー登録</h1>
        <br>
        <div class="inputform">
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email Address" required autofocus />
            <span id="view2">
                <!--パスワード入力のフォームと位置を揃えるため疑似的に挿入-->
                <i class="far fa-eye-slash"></i>
        </span>
        </div>
        <div class="inputform">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required />
            <span id="view">
                <!-- 目のアイコン -->
                <i class="far fa-eye-slash"></i>
        </span>
        </div>
        <p class="errormessage2">{{errormessage2}}</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
    </form>
</section>

</main>

</footer>

<span></span><span></span><span></span>
</div>

<!--パスワード表示・非表示用のJS-->

</body>
</html>
